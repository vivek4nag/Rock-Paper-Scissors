<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/rock-paper-scissors.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/stone.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="assets/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="assets/scissor.png" alt="Scissor">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>
</body>
<script src="script.js"></script>
</html>
